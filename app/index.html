<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>cielotimer</title>
  <meta name="description" content="">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/newMain.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
  experience.</p>
<![endif]-->

<div ng-class="{coverGreen : coverGreen, coverFadeout : coverFadeout}" class="cover"></div>

<main ng-controller="rootCtrl">
  <div class="mainContainer">
    <header>
      <div class="burger" ng-click="toggleBurger()"></div>
      <div class="topBanner">{{activeTimer}}</div>
      <div class="rightHeader" ng-click="toggleTimerOptions()"></div>
    </header>

    <div class="centerContainer">
      <nav ng-class="{leftNavOpen:leftNavOpen}" class="leftNav leftNavClosed">
        <ng-include src="'views/leftNav.html'"/>
      </nav>
      <div class="center">
        <div class="ngview" ng-view=""></div>
      </div>
      <nav ng-class="{'right-slider-open':rightSliderOpen}" class="right-slider right-slider-closed">
        <ng-include src="'views/rightNav.html'"
      </nav>
    </div>

    <div ng-class="{timerConfigActive:timerConfigActive}" class="timerConfig">
      <ng-include src="'views/timerConfig.html'"/>
    </div>

    <div class="timerButtonFooter">
      <ng-include src="'views/timerButtons.html'"/>
    </div>
    <div class="footer">Copyright 2014-2015 Crossfit Cielo</div>
  </div>
</main>


<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<script src="bower_components/cordova/cordova.ios.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/recorder.js"></script>
<script src="scripts/recorderWorker.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/audio.js"></script>
<script src="scripts/controllers/timer.js"></script>
<script src="scripts/controllers/dataService.js"></script>
<script src="scripts/controllers/timerService.js"></script>
<script src="scripts/controllers/rootCtrl.js"></script>
<script src="scripts/bootstrapper.js"></script>
<script src="scripts/directives/setTimerDirective.js"></script>
<!-- endbuild -->

<script type="text/javascript" src="cordova.js"></script>

</body>
</html>
